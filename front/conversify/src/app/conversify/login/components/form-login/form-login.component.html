<div class="box">
  <mat-card class="box-inner">
    <div class="header">
      <div class="home-button"><button class="home" mat-flat-button
          (click)="goToHome()"><img style="width: 120px;"
            src="./assets/logo-conversify-horizont.png"></button></div>
      <div class="box-header">Acesso à plataforma</div>
    </div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="send()" class="form">
        <mat-form-field>
          <input matInput placeholder="Usuário"
            formControlName="username" autocomplete="username"
            required>
          <mat-error>
            Nome de Usuário é obrigatório
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Senha"
            formControlName="password" type="password"
            required="true" autocomplete="current-password">
          <mat-error>
            Senha é obrigatória
          </mat-error>
        </mat-form-field>
        <div class="buttons">
          <div class="register">
            <span class="registerLabel">Não possui cadastro ?</span>
            <button class="registerButton" mat-flat-button
              (click)="register()">Cadastre-se</button>
          </div>
          <div>
            <button class="loginButton" mat-raised-button
              color="primary"
              [disabled]="!form.valid" type="submit">Acessar</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
